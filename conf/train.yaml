defaults:
  - _self_
  - env: point_maze
  - encoder: dino
  - action_encoder: proprio
  - proprio_encoder: proprio
  - decoder: vqvae
  - predictor: vit
  - override hydra/launcher: submitit_slurm

# base path to save model outputs. Checkpoints will be saved to ${ckpt_base_path}/outputs.
ckpt_base_path: ./ # put absolute path here

hydra:
  run:
    dir: ${ckpt_base_path}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${ckpt_base_path}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  verbose: true  # Enable verbose error messages
  launcher:
    submitit_folder: ${hydra.sweep.dir}/.submitit/%j
    nodes: 1
    partition: nrdlc2_gpu-h200
    # partition: nrdlc2_gpu-l40s
    tasks_per_node: 4
    cpus_per_task: 16  # Reduced from 32 to avoid over-requesting (4 tasks * 8 cpus = 32 total)
    mem_gb: 200
    # gres: "gpu:h100:1"
    gres: "gpu:4"
    timeout_min: 1400
    setup:
      - "source /home/zhangb/miniforge3/etc/profile.d/conda.sh && conda activate dino_wm"
      - "export DEBUGVAR=$(scontrol show hostnames $SLURM_JOB_NODELIST)"
      - "export MASTER_ADDR=$(scontrol show hostnames $SLURM_JOB_NODELIST | head -n 1)"
      - "export MASTER_PORT=$(for port in $(shuf -i 30000-65500 -n 20); do if [[ $(netstat -tupln 2>&1 | grep $port | wc -l) -eq 0 ]] ; then echo $port; break; fi; done;)"
training:
  seed: 0
  epochs: 100
  # batch_size: 32 # should >= nodes * tasks_per_node
  batch_size: 128 # should >= nodes * tasks_per_node
  save_every_x_epoch: 1
  reconstruct_every_x_batch: 500
  num_reconstruct_samples: 6
  encoder_lr: 1e-6
  decoder_lr: 3e-4
  predictor_lr: 5e-4
  action_encoder_lr: 5e-4

img_size: 224 # should be a multiple of 224
frameskip: 5
concat_dim: 1

normalize_action: True

# action encoder
action_emb_dim: 10
num_action_repeat: 1

# proprio encoder
proprio_emb_dim: 10 
num_proprio_repeat: 1

num_hist: 3
num_pred: 1 # only supports 1
has_predictor: True # set this to False for only training a decoder
has_decoder: True # set this to False for only training a predictor

model:
  _target_: models.visual_world_model.VWorldModel
  image_size: ${img_size}
  num_hist: ${num_hist}
  num_pred: ${num_pred}
  train_encoder: False
  train_predictor: True
  train_decoder: True
  use_waypoint_mode: False
  use_precomputed_embeddings: False

debug: False 

# Planning params for planning eval jobs launched during training
plan_settings: 
  # plan_cfg_path: conf/plan.yaml # set to null for no planning evals
  plan_cfg_path: null 
  planner: ['gd', 'cem']
  goal_source: ['dset', 'random_state']
  goal_H: [5]
  alpha: [0.1, 1]